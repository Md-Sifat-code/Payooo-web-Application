<!DOCTYPE html>
<html lang="en" data-theme="light">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7ab7394cb.js" crossorigin="anonymous"></script>
    <!--  -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">

    <!--  -->
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Payoo App</title>
</head>

<body class="outfit">
    <!-- login section -->
    <section>
        <div class="container mx-auto flex justify-center items-center">
            <div class="hero  min-h-screen  ">
                <div class="hero-content flex-col gap-6 w-full">
                    <div class="">
                        <img src="./images/logo.png" alt="">
                    </div>
                    <div class="card bg-base-100 w-full  sm:w-[50%] lg:w-[40%] shrink-0 shadow-2xl">
                        <form class="card-body ">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">Mobile Number</span>
                                </label>
                                <input id="number" type="text" placeholder="Enter your number" class="input input-bordered border-blue-400" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">Pin Number</span>
                                </label>
                                <input id="pin" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered border-blue-400" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover text-blue-600">Forgot password?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="login_button" class="btn btn-primary bg-[#0874F2] font-bold text-2xl">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>




    <script src="./main Java Scripts/main.js"></script>
</body>

</html>
